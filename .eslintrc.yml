plugins:
  - babel
env:
  browser: true
  es2021: true
  node: true
parser: babel-eslint
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  {
    import/no-extraneous-dependencies: ['error', { 'devDependencies': true }],
    no-param-reassign: ["error", { "props": false }]
  }
