<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="form-container container-fluid bg-dark p-5">
        <form class="row">
          <div class="col">
            <div class="input-container form-floating">
              <input
                autofocus
                required
                autocomplete="off"
                aria-label="url"
                class="form-control"
                placeholder="Ссылка RSS"
                id="url-input"
                name="url"
              />
              <label for="url-input">Ссылка RSS</label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-lg btn-primary h-100">
              Добавить
            </button>
          </div>
        </form>
      </section>
      <section
        class="feed-container container-fluid container-xxl p-5"
      ></section>
    </main>
  </body>
</html>
